<div class="container">
  <div class="row">
    <h3>Users</h3>
    <div class="column">
      <table class="table">
        <tbody>
          <% @workers.each do |worker| %>
            <tr>
              <%= render worker %>
            </tr>
            <% end %>
        </tbody>
      </table>
      <h5>
        <%= @workers.size %> Workers with skills:
          <%= params[:skills]%>
      </h5>
    </div>
  </div>
</div>
